<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Under Maintenance</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #333;
    }
    .container {
      max-width: 500px;
      padding: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      color: #222;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 25px;
    }
    .spinner {
      border: 6px solid #ddd;
      border-top: 6px solid #0070f3; /* Vercel blue */
      border-radius: 50%;
      width: 50px;
      height: 50px;
      margin: 0 auto 20px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    footer {
      font-size: 0.9rem;
      color: #666;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h1>We’ll be back soon!</h1>
    <p>Sorry for the inconvenience. We’re performing some maintenance at the moment.<br>
    Please check back later.</p>
    <footer>
      &copy; <script>document.write(new Date().getFullYear());</script> heinhtetaung.dev
    </footer>
  </div>
</body>
</html>
